<!-- detalhes_aluno.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Detalhes do Aluno</title>
</head>
<body>
    <h1>Detalhes do Aluno</h1>
    <p>Nome: {{ aluno.nome }}</p>
    <p>Idade: {{ aluno.idade }}</p>
    <!-- Botão de redirecionamento para a página de atualização -->
    <a href="{% url 'atualizar_aluno' aluno.id %}">Atualizar Aluno</a>
    <!-- Botão de redirecionamento para deletar -->
    <a href="{% url 'excluir_aluno' aluno.id %}">Deletar aluno</a>
</body>
</html>
