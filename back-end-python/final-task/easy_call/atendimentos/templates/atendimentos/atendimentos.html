<!-- listar_atendimentos.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Atendimentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Lista de Atendimentos</h1>
    <ul>
        {% for atendimento in atendimentos %}
            <li><a href="{% url 'detalhar_atendimento' atendimento.id %}">{{ atendimento }}</a></li>
        {% empty %}
            <li>Nenhum atendimento registrado.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'criar_atendimento' %}" class="btn btn-primary">Criar Novo Atendimento</a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
